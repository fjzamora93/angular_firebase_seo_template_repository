<!-- Top Bar con diseño moderno usando solo Tailwind -->
<nav class="bg-gradient-to-r from-gray-900 via-black to-gray-900 shadow-lg backdrop-blur-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <!-- Logo y Menú Hamburguesa (Lado izquierdo) -->
      <div class="flex items-center space-x-4">
        <!-- Botón Hamburguesa (Solo visible cuando autenticado) -->
        @if (isAuthenticated) {
          <button 
            class="group inline-flex items-center justify-center w-10 h-10 rounded-lg bg-gray-800/50 border border-gray-700 text-gray-300 hover:text-white hover:bg-gray-700 hover:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-200"
            type="button" 
            (click)="openSidebar()"
            aria-label="Abrir menú">
            <svg class="h-5 w-5 transition-transform duration-200 group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        }
        
        <!-- Logo + Texto -->
        <a href="/" class="flex items-center space-x-3 group">
          <div class="relative">
              <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center ring-2 ring-white/20">
                <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
              </div>
            <div class="absolute -top-1 -right-1 h-3 w-3 bg-green-500 rounded-full animate-pulse"></div>
          </div>
          <span class="text-white font-bold text-lg bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
            Template SEO project
          </span>
        </a>
      </div>

      <!-- Navegación Central (Solo Desktop) -->
      <div class="hidden lg:flex items-center space-x-1">
        <a href="/productos" class="text-gray-300 hover:text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-gray-800/50 relative group">
          <span class="relative z-10">Productos</span>
          <div class="absolute inset-0 bg-gradient-to-r from-blue-600/20 to-purple-600/20 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200"></div>
        </a>
        <a href="/ofertas" class="text-gray-300 hover:text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-gray-800/50 relative group">
          <span class="relative z-10">Ofertas</span>
          <div class="absolute inset-0 bg-gradient-to-r from-red-600/20 to-pink-600/20 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200"></div>
        </a>
        <a href="/contacto" class="text-gray-300 hover:text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-gray-800/50 relative group">
          <span class="relative z-10">Contacto</span>
          <div class="absolute inset-0 bg-gradient-to-r from-green-600/20 to-teal-600/20 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200"></div>
        </a>
      </div>

      <!-- Usuario y Login (Lado derecho) -->
      <div class="flex items-center space-x-4">
        @if (!isAuthenticated) {
          <button 
            class="group relative overflow-hidden bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-2.5 rounded-full font-medium text-sm hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900"
            (click)="openLoginModal()">
            <span class="relative z-10 flex items-center space-x-2">
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              <span>Iniciar Sesión</span>
            </span>
            <div class="absolute inset-0 bg-white/20 translate-x-[-100%] group-hover:translate-x-0 transition-transform duration-300"></div>
          </button>
        } @else {
          <div class="flex items-center space-x-3">
            <!-- Avatar y Saludo -->
            <div class="flex items-center space-x-3">
              <div class="relative group">
                <div class="h-9 w-9 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center ring-2 ring-white/20 group-hover:ring-white/40 transition-all duration-300">
                  <span class="text-white font-semibold text-sm">
                    {{ currentUser?.email ? (currentUser!.email!.split("@")[0].charAt(0).toUpperCase()) : 'U' }}
                  </span>
                </div>
                <div class="absolute -bottom-1 -right-1 h-3 w-3 bg-green-500 rounded-full border-2 border-black animate-pulse"></div>
              </div>
              <div class="hidden sm:block">
                <span class="text-gray-300 text-sm font-medium">
                  ¡Hola, {{ currentUser?.email ? (currentUser!.email!.split("@")[0]) : 'Usuario' }}!
                </span>
              </div>
            </div>
            
            <!-- Botón Logout -->
            <button 
              class="group relative overflow-hidden bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-700 hover:text-white transform hover:scale-105 transition-all duration-300 border border-gray-600 hover:border-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900"
              (click)="onLogout()">
              <span class="flex items-center space-x-2">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span>Salir</span>
              </span>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</nav>

<!-- Componente Sidebar -->
<app-sidebar 
  [isOpen]="isSidebarOpen"
  [currentUser]="currentUser"
  (closeSidebar)="closeSidebar()">
</app-sidebar>

<!-- Componente Login -->
<app-login></app-login>
