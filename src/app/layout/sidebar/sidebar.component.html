<!-- Sidebar Menu Desplegable -->
 @if(isOpen){

<div 
  class="fixed inset-0 z-50 overflow-hidden"
  (click)="onBackdropClick($event)"
  role="dialog"
  aria-modal="true"
  aria-labelledby="sidebar-title">
  
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm transition-opacity duration-300"></div>
  
  <!-- Sidebar Panel -->
  <div class="fixed left-0 top-0 h-full w-80 max-w-sm transform transition-transform duration-300 ease-in-out"
       (click)="$event.stopPropagation()">
    
    <!-- Panel Content -->
    <div class="flex flex-col h-full bg-gradient-to-b from-gray-900 via-black to-gray-900 border-r border-gray-800 shadow-2xl">
      
      <!-- Header del Sidebar -->
      <div class="flex items-center justify-between p-6 border-b border-gray-800 bg-gradient-to-r from-blue-600/10 to-purple-600/10">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center">
            <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </div>
          <h2 id="sidebar-title" class="text-white font-bold text-lg bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
            Menú Principal
          </h2>
        </div>
        <button 
          type="button" 
          class="text-gray-400 hover:text-white transition-colors duration-200 p-2 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          (click)="close()"
          aria-label="Cerrar menú">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <!-- Body del Sidebar -->
      <div class="flex-1 overflow-y-auto px-0 py-6 scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-800">
        <nav class="space-y-2">
          
          <!-- Sección: Navegación Principal -->
          <div class="px-6 mb-4">
            <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">
              Navegación
            </h3>
            <div class="space-y-1">
              <a class="flex items-center px-3 py-2.5 text-gray-300 hover:text-white hover:bg-gray-800/50 rounded-lg transition-all duration-200 cursor-pointer group"
                 (click)="navigateAndClose('/productos')">
                <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-gradient-to-r from-green-500 to-green-600 text-white mr-3 group-hover:from-green-600 group-hover:to-green-700 transition-all duration-200">
                  <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                  </svg>
                </div>
                <span class="font-medium">Productos</span>
              </a>
              
              <a class="flex items-center px-3 py-2.5 text-gray-300 hover:text-white hover:bg-gray-800/50 rounded-lg transition-all duration-200 cursor-pointer group"
                 (click)="navigateAndClose('/ofertas')">
                <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-gradient-to-r from-red-500 to-red-600 text-white mr-3 group-hover:from-red-600 group-hover:to-red-700 transition-all duration-200">
                  <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </div>
                <span class="font-medium">Ofertas Especiales</span>
              </a>
              
              <a class="flex items-center px-3 py-2.5 text-gray-300 hover:text-white hover:bg-gray-800/50 rounded-lg transition-all duration-200 cursor-pointer group"
                 (click)="navigateAndClose('/contacto')">
                <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-gradient-to-r from-teal-500 to-teal-600 text-white mr-3 group-hover:from-teal-600 group-hover:to-teal-700 transition-all duration-200">
                  <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                </div>
                <span class="font-medium">Contacto</span>
              </a>
            </div>
          </div>
          
          <!-- Divider -->
          <div class="mx-6 border-t border-gray-800"></div>
          
          <!-- Sección: Gestión -->
          <div class="px-6 mt-4">
            <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">
              Gestión
            </h3>
            <div class="space-y-1">
              <a class="flex items-center px-3 py-2.5 text-gray-300 hover:text-white hover:bg-gray-800/50 rounded-lg transition-all duration-200 cursor-pointer group"
                 (click)="navigateAndClose('/admin')">
                <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-gradient-to-r from-blue-500 to-blue-600 text-white mr-3 group-hover:from-blue-600 group-hover:to-blue-700 transition-all duration-200">
                  <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                  </svg>
                </div>
                <span class="font-medium">Panel Admin</span>
              </a>
            </div>
          </div>
          
          <!-- Divider -->
          <div class="mx-6 border-t border-gray-800"></div>
          
          <!-- Sección: Información -->
          <div class="px-6 mt-4">
            <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">
              Información
            </h3>
            <div class="space-y-1">
              <a class="flex items-center px-3 py-2.5 text-gray-300 hover:text-white hover:bg-gray-800/50 rounded-lg transition-all duration-200 cursor-pointer group"
                 (click)="navigateAndClose('/privacy-policy')">
                <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-gradient-to-r from-purple-500 to-purple-600 text-white mr-3 group-hover:from-purple-600 group-hover:to-purple-700 transition-all duration-200">
                  <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                  </svg>
                </div>
                <span class="font-medium">Política de Privacidad</span>
              </a>
              
              <a class="flex items-center px-3 py-2.5 text-gray-300 hover:text-white hover:bg-gray-800/50 rounded-lg transition-all duration-200 cursor-pointer group"
                 (click)="navigateAndClose('/terminos')">
                <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-gradient-to-r from-yellow-500 to-yellow-600 text-white mr-3 group-hover:from-yellow-600 group-hover:to-yellow-700 transition-all duration-200">
                  <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                  </svg>
                </div>
                <span class="font-medium">Términos de Uso</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
      
      <!-- Footer del Sidebar -->
      <div class="border-t border-gray-800 bg-gray-900/50 p-4">
        <div class="flex items-center justify-center space-x-4 text-gray-400">
          <span class="text-sm">© 2025 Mi Tienda</span>
          <div class="w-1 h-1 bg-gray-600 rounded-full"></div>
          <span class="text-sm">v1.0</span>
        </div>
      </div>
    </div>
  </div>
</div>

 }
