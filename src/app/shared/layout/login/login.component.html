<!-- Modal de Login sin Bootstrap - Solo Tailwind -->
<div 
  *ngIf="isModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50 backdrop-blur-sm"
  (click)="onBackdropClick($event)">
  
  <div class="relative w-full max-w-md transform transition-all duration-300 ease-out">
    <div class="bg-gradient-to-br from-gray-900 to-black rounded-2xl shadow-2xl border border-gray-800 overflow-hidden">
      
      <!-- Header del Modal -->
      <div class="px-6 py-4 border-b border-gray-800 bg-gradient-to-r from-gray-800 to-gray-900">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-bold text-white flex items-center space-x-2">
            <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center">
              <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <span>Iniciar Sesión</span>
          </h2>
          <button 
            type="button" 
            class="text-gray-400 hover:text-white transition-colors duration-200 p-1 rounded-lg hover:bg-gray-800"
            (click)="closeModal()">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Cuerpo del Modal -->
      <div class="p-6 space-y-6">
        <div class="text-center">
          <p class="text-gray-300 text-sm">
            Ingresa tus credenciales para acceder a tu cuenta
          </p>
        </div>

        <!-- Formulario de Login -->
        <form (ngSubmit)="onLogin()" class="space-y-4">
          <!-- Campo Email -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-300">
              Email
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                required
                class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                placeholder="tu@email.com"
                autocomplete="email">
            </div>
          </div>

          <!-- Campo Password -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-300">
              Contraseña
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                required
                class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                placeholder="••••••••"
                autocomplete="current-password">
            </div>
          </div>

          <!-- Checkbox Recordar -->
          <div class="flex items-center">
            <input
              id="remember"
              name="remember"
              type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-700 rounded bg-gray-800">
            <label for="remember" class="ml-2 block text-sm text-gray-300">
              Recordar mis datos
            </label>
          </div>

          <!-- Botones de Acción -->
          <div class="flex space-x-3 pt-4">
            <button
              type="button"
              class="flex-1 px-6 py-3 bg-gray-800 text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white transition-all duration-200 font-medium border border-gray-700 hover:border-gray-600"
              (click)="closeModal()">
              Cancelar
            </button>
            <button
              type="submit"
              [disabled]="!email || !password"
              class="flex-1 px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 font-medium shadow-lg hover:shadow-xl transform hover:scale-105">
              Iniciar Sesión
            </button>
          </div>
        </form>

        <!-- Footer del Modal -->
        <div class="text-center pt-4 border-t border-gray-800">
          <p class="text-sm text-gray-400">
            ¿No tienes cuenta? 
            <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors duration-200 font-medium">
              Regístrate aquí
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
